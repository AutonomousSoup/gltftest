<html>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"

            <!-- linked to my house --> 
            

	    
	     
		
		
	     <a-entity gltf-model="./assets/dancer2fin.gltf"
		       material="color: white"
                   rotation="0 0 0"
                    scale="2 2 2"
                    gps-entity-place="latitude: 39.807468; longitude: -105.106375;" animation-mixer/
                ></a-entity> 
		
	    	   
	    
	    
	    
	    
            
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
